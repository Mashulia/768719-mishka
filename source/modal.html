<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Страница заказа</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/opensans.woff2" as="font">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font">
    <script src="js/picturefill.min.js"></script>
  </head>

  <body>

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header container">
      <nav class="main-nav main-nav--opened main-nav--nojs">
        <div class="main-nav__wrapper">
          <a class="main-nav__logo" href="index.html">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img class="main-nav__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Логотип Мишка»">
            </picture>
          </a>
          <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__item-link" href="catalog.html">Каталог товаров</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__item-link" href="form.html">Вязание на заказ</a>
            </li>
          </ul>
          <ul class="main-nav__list promo-list">
            <li class="promo-list__item promo-list__item--news">
              <a class="promo-list__item-link" href="#news.html">Новые поступления</a>
            </li>
            <li class="promo-list__item promo-list__item--sale">
              <a class="promo-list__item-link" href="#sale.html">Распродажа</a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item user-list__item--search">
              <a class="user-list__item-link"  href=" #search.html">
                <svg class="user-list__item-search" width="18" height="18">
                  <use xlink:href="#icon-search"></use>
                </svg>
                <span class="user-list__item-text  user-list__item--link-visible">Поиск по сайту</span>
              </a>
            </li>
            <li class="user-list__item user-list__item--cart">
              <a class="user-list__item-link" href="#shopping-cart.html">
                <svg class="user-list__item-cart" width="21" height="18">
                  <use xlink:href="#icon-cart"></use>
                </svg>
                <span class="user-list__item-text">Корзина: пока пуста</span>
              </a>
            </li>
          </ul>
          <span class="main-nav__delivery">Бесплатная доставка по России</span>
        </div>
      </nav>
    </header>

    <section class="modal modal-show modal__fix">
      <div class="modal__overlay modal__overlay--hidden"></div>
      <form class="modal__form modal__fix" action="https://echo.htmlacademy.ru" method="get">
        <h2 class="modal__title">Добавить в корзину</h2>
        <p class="modal__label">Выберите размер:</p>
        <ul class="modal__list">
          <li class="modal__list--option">
            <input class="visually-hidden modal__list-input" type="radio" id="size-s" name="size" value="размер S" checked>
            <label class="modal__list-label" for="size-s">S</label>
          </li>
          <li class="modal__list--option">
            <input class="visually-hidden modal__list-input" type="radio" id="size-m" name="size" value="размер M">
            <label class="modal__list-label" for="size-m">M</label>
          </li>
          <li class="modal__list--option">
            <input class="visually-hidden modal__list-input" type="radio" id="size-l" name="size" value="размер L">
            <label class="modal__list-label" for="size-l">L</label>
          </li>
        </ul>
        <button class="modal__button button" type="submit">Добавить</button>
      </form>
    </section>

    <footer class="page-footer">
      <div class="page-footer__wrapper container">
        <div class="page-footer__logo">
          <svg class="page-footer__logo-image" width="102" height="34">
            <use xlink:href="#logo-footer"></use>
          </svg>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__list-item">
              <a class="social__list-link social__list-link--instagram" href="https://www.instagram.com/htmlacademy">
                <span class="visually-hidden">Мы в Инстаграме</span>
                <svg class="social__list-icon social__list-icon--instagram" id="icon-instagram" width="22" height="21">
                  <use xlink:href="#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__list-item">
              <a class="social__list-link social__list-link--facebook" href="https://www.facebook.com/htmlacademy">
                <span class="visually-hidden">Мы в Фейсбуке</span>
                <svg class="social__list-icon social__list-icon--facebook" width="15" height="29">
                  <use xlink:href="#icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__list-item">
              <a class="social__list-link social__list-link--twitter" href="https://twitter.com/htmlacademy">
                <span class="visually-hidden">Мы в Твиттере</span>
                <svg class="social__list-icon social__list-icon--twitter" width="24" height="20">
                  <use xlink:href="#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <b class="copyright__text">Разработано</b>
            <span class="visually-hidden">HTML Academy</span>
            <svg class="copyright__logo" width="27" height="34">
              <use xlink:href="#logo-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
